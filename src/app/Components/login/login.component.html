<div *ngIf="loggedIn == false">
  <div>
      <input type="text" id="username" placeholder="username" [(ngModel)] = "username"/> 
  </div>
  <div>
    <input type="text" id="password" placeholder="password" [(ngModel)] = "password"/>
  </div>
  
  <div>
    <button id="submit" (click)='loginUser()' class="btn btn-primary">Log In</button>
  </div>
</div>
<div *ngIf="loggedIn">
  Welcome {{result.username}}
</div>
